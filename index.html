<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container-fluid content">
      <h1>Address Book</h1>

      <div class="row">

        <div class="col-md-4">
          <h2>Add a contact:</h2>

          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name" required>
            </div>

            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div class="form-group">
              <label for="new-phone">Phone Number</label>
              <input type="text" class="form-control" id="new-phone" placeholder="e.g.  800-123-4567">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>

                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>

                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>

                <div class="form-group">
                  <p><b>Address Type</b></p>
                  <select class="form-control new-type">
                    <option>Home</option>
                    <option>Work</option>
                    <option>Temporary</option>
                  </select>
                </div>
              </div>
            </div>

            <span class="btn" id="add-address">Add Another Address</span>

            <button type="submit" class="btn btn-primary btn-lg" id="add">Add Contact</button>
          </form>
        </div>

        <div class="col-md-4">
          <h2>Contacts:</h2>
          <ul id="contacts"></ul>
        </div>

        <div class="col-md-4">
          <div class="well" id="show-contact">
            <h2></h2>

            <p><b>First name: </b><span class="first-name"></span></p>
            <p><b>Last name: </b><span class="last-name"></span></p>
            <p><b>Phone: </b><span class="phone"></span></p>
            <p><b>Address: </b></p>
            <ul id="addresses"></ul>
          </div>
        </div>
      </div><!--row-->

    </div><!--overall container-->
  </body>
</html>
